<!DOCTYPE html>
<html>
<head>
    <title>Ingresar MUC</title>
</head>
<body>
    <form action="/agregar_muc" method="post">
        <label for="agencia">Agencia:</label>
        <input type="text" id="agencia" name="agencia"><br><br>

        <label for="codigo_contable">Código Contable:</label>
        <input type="text" id="codigo_contable" name="codigo_contable"><br><br>

        <label for="nombre_cuenta">Nombre de la Cuenta:</label>
        <input type="text" id="nombre_cuenta" name="nombre_cuenta"><br><br>

        <label for="clasificacion_cuenta">Clasificación de la Cuenta:</label>
        <input type="text" id="clasificacion_cuenta" name="clasificacion_cuenta"><br><br>

        <label for="nivel_cuenta">Nivel de la Cuenta:</label>
        <input type="number" id="nivel_cuenta" name="nivel_cuenta"><br><br>

        <input type="submit" value="Ingresar">
    </form>
</body>
</html>
