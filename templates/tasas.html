{%extends 'base.html'%}
{%block title%}Definir Tasas Diarias{%endblock%}
{%block content%}
    <div class="container text-center mt-5 border border-1 rounded p-5">
        <h2>Definir Tasas Diarias</h2>
        <p class="text-muted">Definir las tasas de cambio para trabajar - Ultima Moficaci√≥n: {}</p>
        <div class="border-top my-3"></div>
        <form action="/definir_tasas" method="post" class="d-flex flex-column">

            <div class="mb-3">
                <label for="oficial" class="form-label">Tasa de Cambio Oficial</label>
                <input type="number" id="oficial" name="oficial" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="compra" class="form-label">Tasa de Compra</label>
                <input type="number" id="compra" name="compra" class="form-control">
            </div>
            
            
            <div class="mb-3">
                <label for="venta" class="form-label">Tasa de Venta</label>
                <input type="number" id="venta" name="venta" class="form-control">
            </div>

            <div class="mb-3">
                <label for="WU" class="form-label">Tasa WU</label>
                <input type="number" id="WU" name="WU" class="form-control">
            </div>

            <div class="border-top my-3"></div>
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>
{%endblock%}
