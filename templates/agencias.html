{%extends 'base.html'%}
{%block title%}Crear Agencias{%endblock%}
{%block content%}
    <div class="container text-center my-5 border border-1 rounded p-5 shadow">
        <h2>Crear Agencias</h2>
        <div class="border-top my-3"></div>
        <form action="/definir_tasas" method="post" class="d-flex flex-column">

            <div class="mb-3">
                <label for="Id_Agencia" class="form-label">Id de Agencia</label>
                <input type="text" id="Id de Agencia" name="Id de Agencia" class="form-control" placeholder="Id de la Agencia">
            </div>
            
            <div class="mb-3">
                <label for="Nombre de la Agencia" class="form-label">Nombre de la Agencia</label>
                <input type="text" id="Nombre de la Agencia" name="Nombre de la Agencia" class="form-control" placeholder="Wiwili 3">
            </div>

            <div class="mb-3">
                <label for="Codigo de Agencia" class="form-label">Codigo de Agencia</label>
                <input type="text" id="Codigo de Agencia" name="Codigo de Agencia" class="form-control" placeholder="W3">
            </div>
            
            <div class="border-top my-3"></div>
            <input type="submit" value="Guardar" class="btn btn-primary">
        </form>
    </div>

{%endblock%}
